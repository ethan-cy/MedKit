    <script type = "text/javascript">

    $(document).ready(() =>{
      const database = firebase.database();
      //sign up
      $('#btnSignUp').click(() => {


        const txtName = $('#name').val();
        const txtUsername = $('#login').val();
        const txtPassword = $('#password').val();
        const txtAge = $('#age').val();
        const txtBloodType = $('#bloodType').val();
        const txtHeight = $('#height').val();
        const txtWeight = $('#weight').val();

        if (txtName == null || txtName == ""
        || txtUsername == null || txtUsername == ""
        || txtPassword == null || txtPassword == ""
        || txtAge == null || txtAge == ""
        || txtBloodType == null || txtAge == ""
        || txtHeight == null || txtHeight == ""
        || txtWeight == null || txtWeight == ""){
          alert("Please complete your infomation.");
        }

        else{
          database.ref(txtUsername + "/accountInfo").set({
          age: txtAge,
          bloodType: txtBloodType,
          username: txtUsername,
          password: txtPassword,
          height: txtHeight + "cm",
          weight: txtWeight + "kg",
          name: txtName
          });

          window.location.pathname = '/sign_in.html'
        }

        
        });
      }); 
</script>
